<body>
  <script>
    class Employee {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      say() {
        console.log(`My name is ${this.name} and I am ${this.age} years old.`);
      }
    }

    const employee1 = new Employee('John', 30);
    console.log(employee1)
  </script>
